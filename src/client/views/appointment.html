      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/scss/reset.css">
    <link rel="stylesheet" href="../assets/scss/theme.css">
    <link rel="stylesheet" href="../assets/scss/header.css">
    <link rel="stylesheet" href="../assets/scss/appointment.css">
    <link rel="stylesheet" href="../assets/scss/button.css">
  </head>
  <body>
    
    <!-- header -->
    <header>
      <div class="container">
        <nav class="main-nav" id="header-1">
          <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="" />
          </figure>
          <i class="fas fa-bars"></i>
        </nav>
      </div>
      <div class="container">
        <nav class="main-nav" id="header-2">
          <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="" />
          </figure>
          <ul class="headerList">
            <li><a href="../views/doctor.html">Doctors</a></li>
            <li><a href="../views/hospital.html">Hospitals</a></li>
            <li><a href="../views/dentistry.html">Treatments</a></li>
            <li><a href="../views/FAQ.html">Other Services</a></li>
            <li><a href="../views/about-us.html">About</a></li>
          </ul>
          <div class="buttons">
            <button id="list-btn">Login / Sign Up</button>
            <button id="accent-btn">Get a Quote</button>
          </div>
        </nav>
      </div>
    </header>

    <!-- section1 -->
    <section class="appointment">
      <div class="container">
        <h3>Book an Appointment</h3>
        <form action="" class="appointment-details">
            <ul class="appointment-details-list">
                <li id="date-details">
                    <label for="date" class="main">Select Appointment Date*</label>
                    <input type="date" name="date" id="date">
                </li>
                <li id="time-details">
                    <label for="time" class="main">Time Interval*</label>
                    <input type="radio" name="option-time" id="option-time-1">
                    <label for="option-time-1" class="label1">Morning</label>
                    <input type="radio" name="option-time" id="option-time-2">
                    <label for="option-time-2" class="label2">Afternoon</label>
                    <input type="radio" name="option-time" id="option-time-3">
                    <label for="option-time-3" class="label3">Evening</label>
                </li>
                <li id="status-details">
                    <label for="status" class="main">Appointment Status / Urgency*</label>
                    <input type="radio" name="option-status" id="option-status-1">
                    <label for="option-status-1" class="label1">Routine Check-up</label>
                    <input type="radio" name="option-status" id="option-status-2">
                    <label for="option-status-2" class="label2">Non Urgent Check-up</label>
                    <input type="radio" name="option-status" id="option-status-3">
                    <label for="option-status-3" class="label3">Urgent Check-up</label>
                    <input type="radio" name="option-status" id="option-status-4">
                    <label for="option-status-4" class="label4">Surgical Appointment</label>
                </li>
                <li id="health-details">
                    <label for="healthRecord" class="main">Upload Previous Health Record</label>
                    <div class="inputBox">
                      <button type="submit">Choose file</button>
                      <span>No file chosen</span>
                    </div>
                </li>
                <li id="textarea">
                    <label for="details" class="main">Appointment Details</label>
                    <textarea name="details" id="details" rows="4"></textarea>
                </li>
            </ul>
            <button type="submit" id="accent-btn">BOOK APPOINTMENT</button>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <span>All Rights Reserved. &copy Tvastra 2020</span>
    </footer>
  </body>
</html>
